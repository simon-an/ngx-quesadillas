<cool-header-with-sidenav>
  <ng-container navlist>
    <mat-nav-list>
      <a mat-list-item (click)="login('Administrator')" routerLinkActive="active">Login as Admin</a>
      <a mat-list-item (click)="login('Customer')" routerLinkActive="active">Login as User</a>
    </mat-nav-list>
  </ng-container>
  <div body >
    <h2>Welcome to the Cool Safe App.</h2>
    <p>Please login or register as a new user.</p>
    <cool-register-form></cool-register-form>
  </div>
</cool-header-with-sidenav>

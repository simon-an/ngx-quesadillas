<cool-header-with-sidenav>
  <ng-container navlist>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user">Back</a>
    </mat-nav-list>
  </ng-container>
  <!-- Content Start -->
  <ng-container body>
    <mat-toolbar>
      <button *ngIf="isCustomer" mat-mini-fab color="primary" (click)="addSafeItem($event)">
        <mat-icon aria-label="add new Safe Items">add</mat-icon>
      </button>
    </mat-toolbar>
    <cool-item-list [items]="items$ | async"></cool-item-list>
  </ng-container>
  <!-- Content End -->
</cool-header-with-sidenav>
